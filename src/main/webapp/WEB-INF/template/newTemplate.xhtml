<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet  library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Facelets Template</title>
        
        <f:event type="preRenderView" listener="#{plantillaControler.verificarYMostrar()}" />
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form> 
                    <p:menubar model="#{menuController.modelo}" >
                        <f:facet name="options">
                            <p:commandButton value="Cerrar Sesion" action="#{menuController.destruirSesion()}"/>
                        </f:facet>
                    </p:menubar>
                    
                    
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        

        <div id="bottom">
            <ui:insert name="bottom">
                <p>Universidad de León</p>
                <p:graphicImage value="../../resources/img/ule.png" title="Universidad de León"/>
            </ui:insert>
        </div>
        

    </h:body>

</html>
