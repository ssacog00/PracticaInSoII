<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
                <h:form class="centrado">
                    <h1>Registro nuevo producto</h1>
                    
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                    
                    <p:fieldset legend="Datos producto" style="margin-bottom:20px">
                        <p:panelGrid id="panel1" columns="3" layout="tabular" styleClass="ui-noborder">
                            
                            <p:outputLabel for="nombre" value="Nombre" />
                            <p:inputText id="nombre" value="#{productoController.producto.nombre}" required="true" requiredMessage="Nombre es un campo obligatorio"/>
                            <p:message for="nombre" display="text"/>

                            <p:outputLabel for="descripcion" value="Descripcion" />
                            <p:inputText id="descripcion" value="#{productoController.producto.descripcion}" required="true" requiredMessage="Descripcion es un campo obligatorio"/>
                            <p:message for="descripcion" />
                            
                            <p:outputLabel for="precio" value="Precio" />
                            <p:inputText id="precio" value="#{productoController.auxPrecio}" required="true" requiredMessage="Precio es un campo obligatorio"/>
                            <p:message for="precio" />
                            
                            <p:outputLabel for="rutaImagen" value="Ruta Imagen" />
                            <p:inputText id="rutaImagen" value="#{productoController.producto.urlImagen}" required="true" requiredMessage="Ruta imagen es un campo obligatorio"/>
                            <p:message for="rutaImagen" />
                            
                        </p:panelGrid>
                    </p:fieldset>
                    
                    <p:commandButton value="Registrar" action="#{productoController.create()}" update="panel1"/>
                    
                </h:form>
                
                <h:outputScript library="js" name="calendar.js" />
            </ui:define>
            
            <ui:define name="bottom">
                <h:form class="bottom2">
                    <p>Universidad de León</p>
                    <p:graphicImage value="../../resources/img/ule.png" title="Universidad de León"/>
                </h:form>                
            </ui:define>

        </ui:composition>

    </body>
</html>
