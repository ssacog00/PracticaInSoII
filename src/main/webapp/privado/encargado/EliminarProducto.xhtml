<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <h1>Eliminar pruduto</h1>
                    <p:outputLabel value="Selecciona el producto que desea borrar" />
                    <p:selectOneMenu value="#{productoController.producto.idProducto}">

                    </p:selectOneMenu>

                    <p:commandButton value="Eliminar" action="#{productoController.eliminarProducto2()}" />

            </ui:define>

        </ui:composition>

    </body>
