<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
                <h:form class="centrado">
                    
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                    
                    <h1>Eliminar produto</h1>
                    
                    <p:panelGrid  columns="5" styleClass="ui-noborder" style="margin-top: 15px;margin-bottom: 15px">
                        <p:outputLabel value="Selecciona el producto que desea borrar" />
                        
                        <p:spacer width="20px" />
                        
                        <p:selectOneMenu value="#{productoController.producto.idProducto}">
                            <f:selectItems value="#{productoController.listaProductos}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.idProducto}"/>
                        </p:selectOneMenu>

                        <p:spacer width="20px" />
                        
                        <p:commandButton value="Eliminar" action="#{productoController.eliminarProducto2()}" />
                    </p:panelGrid>
                    
                </h:form>
            </ui:define>
            
            <ui:define name="bottom">
                <h:form class="bottom2">
                    <p>Universidad de León</p>
                    <p:graphicImage value="../../resources/img/ule.png" title="Universidad de León"/>
                </h:form>                
            </ui:define>

        </ui:composition>

    </body>
</html>
