<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <h1 class="h1Especial">Carrito de la compra</h1>

                    <p:dataTable id="datatable" var="producto" value="#{carritoCompraController.listaProductos}" style="text-align: center">
                        <p:column headerText="Imagen">
                            <p:graphicImage value="#{producto.urlImagen}" title="#{producto.nombre}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{producto.nombre}" />
                        </p:column>

                        <p:column headerText="DescripciÃ³n">
                            <h:outputText value="#{producto.descripcion}" />
                        </p:column>

                        <p:column headerText="Precio">
                            <h:outputText value="#{producto.precio}" />
                        </p:column>

                        <p:column>
                            <p:commandButton value="Eliminar" actionListener="#{carritoCompraController.quitarProducto(producto)}" update=":#{p:component('datatable')}"/>
                        </p:column>

                    </p:dataTable>
                    
                    <p:commandButton value="Comprar" actionListener="#{carritoCompraController.realizarCompra()}" update=":#{p:component('datatable')}"/>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
