<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <h1>Lista de deseos</h1>

                    <p:dataTable id="datatable" var="deseo" value="#{listaDeseosController.listaDeseos}" style="text-align: center">
                        <p:column headerText="Imagen">
                            <p:graphicImage value="#{deseo.producto.urlImagen}" title="#{deseo.producto.nombre}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{deseo.producto.nombre}" />
                        </p:column>

                        <p:column headerText="Descripción">
                            <h:outputText value="#{deseo.producto.descripcion}" />
                        </p:column>

                        <p:column headerText="Precio">
                            <h:outputText value="#{deseo.producto.precio}" />
                        </p:column>

                        <p:column headerText="Nivel de deseo">
                            <p:rating value="#{deseo.valoracion}" readonly="true" />
                        </p:column>

                        <p:column>
                            <p:commandButton value="Eliminar" actionListener="#{listaDeseosController.eliminarDeseo(deseo)}" update=":#{p:component('datatable')}"/>
                            <p:commandButton value="Añadir al carrito" actionListener="#{listaDeseosController.aniadirCarrito(deseo)}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
