<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <h:outputStylesheet library="css" name="index.css"/>
        
        <title>Facelet Title</title>
    </h:head>
    <h:body id="principal" style="background-image: url('resources/img/fondo6.jpg');">
        <h:form>
            
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            
            <p:panelGrid columns="1">
                
                <p:commandLink class="botonRegistrar" value="Registrarse" action="/privado/cliente/AltaUsuario.xhtml?faces-redirect=true" process="@this"/>
                
                <p:fieldset legend="Iniciar Sesion" style="margin-bottom:20px">
                    
                    <p:panelGrid id="panel1" columns="2" layout="tabular" styleClass="ui-noborder">
                        
                        <p:outputLabel for="usuario" value="Usuario:" />
                        <p:inputText id="usuario" value="#{indexController.usuario.user}" required="true" requiredMessage="Nombre es un campo obligatorio" />
                        
                        <p:outputLabel for="password" value="Contraseña" />
                        <p:password value="#{indexController.usuario.password}" id="password" required="true" requiredMessage="Contraseña es un campo obligatorio"/>
                        
                    </p:panelGrid>
                    
                    <p:spacer height="40px" />
                    
                    <p:commandButton value="Acceder" action="#{indexController.verificarUsuario()}" update="panel1"/>
                    
                </p:fieldset>
            
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
